<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gorest</title>

		<style>
			table {
				font-family: arial, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			td,
			th {
				border: 1px solid #dddddd;
				text-align: left;
				padding: 8px;
			}

			tr:nth-child(even) {
				background-color: #dddddd;
			}
		</style>
	</head>
	<body>
		<div style="padding: 20; text-align: center; font-weight: bold">
			<h1>Users Data</h1>
		</div>
        <div style="padding: 20; text-align: center; font-weight: bold">
			<a href="{% url 'dashboard' %}"> Dashboard </a>
		</div>
        
		<br /><br />

		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Gender</th>
				<th>Status</th>
			</tr>
			{% for user in users %}
			<tr>
				{% for key, value in user.items %}
				<td>{{ value }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
